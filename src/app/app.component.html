<h1>{{ title }}</h1>

<label for="timezone">Choose any City :</label>
<select id="timezone" [(ngModel)]="selectedZone">
  <option *ngFor="let zone of timeZones" [value]="zone">
    {{ zone }}
  </option>
</select>

<p *ngIf="!timeZones.length">Aucune zone horaire disponible.</p>

<button (click)="refreshClock()">Rafra√Æchir l'horloge</button>

<app-clock *ngIf="selectedZone" [timeZone]="selectedZone"></app-clock>
